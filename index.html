<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FiboBook</title>

	<link rel="stylesheet" href="css/post.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/menu-header.css" />
	<link rel="stylesheet" href="css/sidebar-menu-left.css" />
	<link rel="stylesheet" href="css/sidebar-chat.css" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/chat.css"/>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</head>

<body>
	<div class="container">
		<header>
			<div class="menu">
				<a href="index.html"><img src="image/logo.png" alt="logo" id='logo'></a>
				<input type="text" id="search-input" placeholder="Pesquisar...">
				<div class="perfil">
					<p id="name-perfil"><a href="perfil.html">Erick Jacquin</a></p>
					<img src="image/profile-photos/pp-Jacquin.jpg" alt="perfil" class="perfil-image">
					<a href="login.html"><img src="image/icons/logout.png"></a>
				</div>
			</div>
		</header>
		<main>
			<div id="create-post">
				<img class="perfil-image" src="image/profile-photos/pp-Jacquin.jpg" />
				<textarea id="create-description" placeholder="No que está pensando?"></textarea>
				<svg xmlns="http://www.w3.org/2000/svg" id="media-icon" fill="currentColor" viewBox="0 0 16 16">
					<path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
					<path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z" />
				</svg>
				<input id = "upload-file" type="file" accept="image/*" style="display: none;">
				<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" id="emoticon" onclick="emoticon()">
					<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
					<path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z" />
				</svg>
				<svg xmlns="http://www.w3.org/2000/svg" id="gif-icon" viewBox="0 0 24 24">
					<path d="M0 0h24v24H0V0z" fill="none" />
					<path d="M11.5 9H13 v6h  -1.5V9zM10 9H5v6h5v-3H8.5v1.5h-2v-3H10V9zm9 1.5V9h-4.5v6H16v-2h2v-1.5h-2v-1h3z" />
				</svg>
				<button id="post-button">Postar</button>
			</div>
			<div id = "feed"></div>
		</main>

		<aside class="left">
			<nav>
				<ul id="sidebar-menu">
					<li>
						<div class="sidebar-menu-item">
							<svg xmlns="http://www.w3.org/2000/svg" id="home-icon" class="left-sidebar-icons"
								viewBox="0 0 24 24" id="teste">
								<path d="M0 0h24v24H0z" fill="none" />
								<path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
							</svg>
							<a href="#">Página Inicial</a>
						</div>
					</li>
					<li>
						<div class="sidebar-menu-item">
							<svg xmlns="http://www.w3.org/2000/svg" class="left-sidebar-icons" viewBox="0 0 24 24">
								<path d="M0 0h24v24H0z" fill="none" />
								<path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
							</svg>
							<a href="#">Mensagens</a>
						</div>
					</li>
					<li>
						<div class="sidebar-menu-item">
							<svg xmlns="http://www.w3.org/2000/svg" class="left-sidebar-icons" viewBox="0 0 24 24">
								<path d="M1 0h24v24H0V0z" fill="none" />
								<path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z" />
							</svg>
							<a href="#">Itens Salvos</a>
						</div>
					</li>
				</ul>
			</nav>
		</aside>
		<aside class="right">
			<div id="chatbox">
				<div id="chatbox-header" onclick="hideChat();">
					<p>CHAT</p>
					<svg id="user-chat-status">
						 <circle cx="9" cy="10" r="7" fill="#f04747"/>
					</svg>
				</div>
				<div id="friends-list">
					<div class="friend">
						<img src="image/profile-photos/pp-Alex.jpg" alt="profile-image" class="friend-profile-image"/>
						<p class="friend-name" onclick="openChat(this);">Alex Emanuel</p>
						<svg class="friend-chat-status">
							<circle cx="9" cy="10" r="7" fill="#f04747"/>
						</svg>
					</div>
					<div class="friend">
						<img src="image/profile-photos/pp-William.jpg" alt="profile-image" class="friend-profile-image"/>
						<p class="friend-name" onclick="openChat(this);">William Teles</p>
						<svg class="friend-chat-status">
							<circle cx="9" cy="10" r="7" fill="#43b581"/>
						</svg>
					</div>
					<div class="friend">
						<img src="image/profile-photos/pp-Gabriel.jpg" alt="profile-image" class="friend-profile-image"/>
						<p class="friend-name" onclick="openChat(this);">Gabriel Lima</p>
						<svg class="friend-chat-status">
							<circle cx="9" cy="10" r="7" fill="#43b581i"/>
						</svg>
					</div>
					<div class="friend">
						<img src="image/profile-photos/pp-Italo.jpg" alt="profile-image" class="friend-profile-image"/>
						<p class="friend-name" onclick="openChat(this);">Italo Henrique</p>
						<svg class="friend-chat-status">
							<circle cx="9" cy="10" r="7" fill="#747f8d"/>
						</svg>
					</div>
					<div class="friend">
						<img src="image/profile-photos/pp-Keiza.jpg" alt="profile-image" class="friend-profile-image"/>
						<p class="friend-name" onclick="openChat(this);">Keiza Analizi</p>
						<svg class="friend-chat-status">
							<circle cx="9" cy="10" r="7" fill="43b581"/>
						</svg>
					</div>
				</div>
			</div>
		</aside>
		<footer></footer>
	</div>
	<script type = "module" src = "js/create-new-user-post.js"></script>
	<script type = "module" src = "js/update-feed-posts.js"></script>
	<script type = "module" src = "js/load-feed-posts.js"></script>
	<script src="js/upload-image.js"></script>
	<script src="js/emojis.js"></script>
	<script src="js/like.js"></script>
	<script src="js/comment.js"></script>
	<script src="js/options.js"></script>
	<script src="js/chat.js"></script>
</body>

</html>
