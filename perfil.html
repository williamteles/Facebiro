<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>FiboBook</title>
    <link rel="stylesheet" href="css/post.css" />
    <link rel="stylesheet" href="css/perfil-style.css">
    <link rel="stylesheet" href="css/menu-header.css">
    <link rel="stylesheet" href="css/sidebar-menu-left.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="menu">
                <a href="index.html"><img src="image/logo.png" alt="logo" id='logo'></a>
                <input type="text" id="search-input" placeholder="Pesquisar...">
                <div class="perfil">
                    <p id="name-perfil"><a href="perfil.html">Erick Jacquin</a></p>
                    <img src="image/profile-photos/pp-Jacquin.jpg" alt="perfil" class="perfil-image">
                    <a href="login.html"><img src="image/icons/logout.png"></a>
                </div>
            </div>
        </header>
        <main>
            <div class="container-perfil">
                <div class="images-perfil">
                    <img src="image/profile-photos/banner-Jacquin.jpg" alt="banner" id="user-banner">
                    <div class="image-user-photo">
                        <img src="image/profile-photos/pp-Jacquin.jpg" alt="photo-user" id="user-photo">
                    </div>
                </div>
                <div class="info">
                    <div class="user-data">
                        <h3 id="user-name">Erick Jacquin</h3>
                        <p id="user-bio">Cozinheiro</p>
                        <p id="user-address">São Paulo, SP</p>
                    </div>
                    <div id="edit-perfil">
                        <input type="button" value="Editar Perfil">
                    </div>
                </div>
                <div class="commands-perfil">
					<h3 id="user-posts" class="options"><a href = "#">Post</a></h3>
					<h3 id="user-photos" class="options"><a href = "#">Fotos</a></h3>
					<h3 id="user-likes" class="options"><a href = "#">Curtidas</a></h3>
                </div>
            </div>
            <div id="posters"></div>
        </main>

        <aside class="left">
            <nav>
				<ul id="sidebar-menu">
					<li>
						<div class="sidebar-menu-item">
							<svg xmlns="http://www.w3.org/2000/svg" id = "home-icon" class = "left-sidebar-icons" viewBox="0 0 24 24" id = "teste"><path d="M0 0h24v24H0z" fill="none"/><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
							<a href="index.html">Página Inicial</a>
						</div>
					</li>
					<li>
						<div class="sidebar-menu-item">
							<svg xmlns="http://www.w3.org/2000/svg" class = "left-sidebar-icons" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
							<a href="#">Mensagens</a>
						</div>
					</li>
					<li>
						<div class="sidebar-menu-item">
							<svg xmlns="http://www.w3.org/2000/svg" class = "left-sidebar-icons" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z"/></svg>
							<a href="#">Itens Salvos</a>
						</div>
					</li>
				</ul>
            </nav>
        </aside>
    </div>
    <script type = "module" src = "js/load-profile-posts.js"></script>
    <script src = "js/options.js"></script>
    <script src = "js/comment.js"></script>
    <script src = "js/like.js"></script>
</body>

</html>
